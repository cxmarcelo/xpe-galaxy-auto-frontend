<section class="background-primary vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-3">Galaxy Autos</h3>

                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                    name="username" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                    name="password" required>
                            </div>

                            <button type="submit" class="btn app-primary-button mt-3" style="width: 80%;">Login</button>

                        </form>

                        <div class="mt-3">
                            <a href="#!">Recuperar Senha</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
