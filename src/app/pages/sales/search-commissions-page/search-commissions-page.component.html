<div class="container-fluid">

    <div class="row my-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <button class="btn app-primary-button mx-2" (click)="exportExcel()">Exportar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <p-table [value]="salesCommissions" [tableStyle]="{'min-width': '50rem'}" [columns]="cols"
            styleClass="p-datatable-striped table-primary">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sale let-columns="columns">
                <tr>
                    <ng-container *ngFor="let col of columns">
                        <td>
                            {{formatField(sale, col)}}
                        </td>
                    </ng-container>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
